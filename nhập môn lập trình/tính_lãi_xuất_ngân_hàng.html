<body>
    <script>
        let tienvay = parseInt(prompt("so tien can vay"));
        let laisuat = parseF(prompt("lai suat moi nam %")/100);
        let sonam = parseInt(prompt("thoi gian vay"));

        let lai1nam = tienvay * laisuat;

        document.write("sotienlaiphaicham1nam" + lai1nam + "$");
        let laiphaitra = tienvay + (sonam*lai1nam);
        document.write("<br/>");
        document.write("sotienphaitra" + laiphaitra + "$");
    </script>
</body>
