<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tienVay = parseInt(prompt("số tiền cần vay"));
        let laiSuat = parseFloat(prompt("lãi suất mỗi năm %") / 100);
        let soNam = parseInt(prompt("thời gian vay"));
        
        let lai1Nam = tienVay * laiSuat;
        let laiPhaiTra;

        laiPhaiTra = tienVay + (soNam * lai1Nam);
        document.write("sotienphaitra " + laiPhaiTra + "VND");
    </script>
</body>

</html>
